<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Coworker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
</head>
<body>
    <div class="app-container">
        <div class="main-content">
            <div class="search-container">
                <div class="search-box">
                    <div class="search-top-row">
                        <input type="text" class="search-input" placeholder="Ask about Notion...">
                        
                        <div class="action-buttons">
                            <button class="attach-btn" aria-label="Attach file">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </button>
                            
                            <button class="mic-btn" aria-label="Voice input">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M19 10v2a7 7 0 0 1-14 0v-2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M12 19v4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M8 23h8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </button>
                            <button class="send-btn" aria-label="Send">
                                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M4 10h12M12 6l4 4-4 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <div class="search-bottom-row">
                        <!-- Customer Selector -->
                        <div class="customer-selector-wrapper">
                            <button class="customer-selector-btn" id="customer-selector-btn">
                                <span class="customer-count">All Customers</span>
                                <svg width="10" height="6" viewBox="0 0 10 6" fill="none" xmlns="http://www.w3.org/2000/svg" class="dropdown-arrow">
                                    <path d="M1 1L5 5L9 1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </button>
                            
                            <!-- Customer Dropdown Menu -->
                            <div class="customer-dropdown" id="customer-dropdown">
                                <div class="customer-dropdown-header">
                                    <input type="text" class="customer-search" placeholder="Search customers...">
                                </div>
                                <div class="customer-dropdown-list">
                                    <label class="customer-item all-customers">
                                        <input type="checkbox" id="all-customers-checkbox" checked>
                                        <span>All Customers</span>
                                    </label>
                                    <label class="customer-item">
                                        <input type="checkbox" class="customer-checkbox" checked>
                                        <img src="images/stripe-icon.png" alt="Stripe" class="customer-logo">
                                        <span>Stripe</span>
                                    </label>
                                    <label class="customer-item">
                                        <input type="checkbox" class="customer-checkbox" checked>
                                        <img src="images/notion-icon.png" alt="Notion" class="customer-logo">
                                        <span>Notion</span>
                                    </label>
                                    <label class="customer-item">
                                        <input type="checkbox" class="customer-checkbox" checked>
                                        <img src="images/anthropic-icon.png" alt="Anthropic" class="customer-logo">
                                        <span>Anthropic</span>
                                    </label>
                                    <label class="customer-item">
                                        <input type="checkbox" class="customer-checkbox" checked>
                                        <img src="images/openai-icon.png" alt="OpenAI" class="customer-logo">
                                        <span>OpenAI</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Connected Data Sources Dropdown -->
                        <div class="connected-sources-wrapper">
                            <button class="connected-sources-btn" id="connected-sources-btn">
                                <div class="sources-icons">
                                    <img src="images/google-icon.png" alt="Google" class="source-icon-img">
                                    <img src="images/slack-icon.png" alt="Slack" class="source-icon-img">
                                    <img src="images/zendesk-icon.png" alt="Zendesk" class="source-icon-img">
                                    <img src="images/bigquery-icon.png" alt="BigQuery" class="source-icon-img">
                                </div>
                                <span class="sources-label">Connected data sources</span>
                                <svg width="10" height="6" viewBox="0 0 10 6" fill="none" xmlns="http://www.w3.org/2000/svg" class="dropdown-arrow">
                                    <path d="M1 1L5 5L9 1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </button>
                            
                            <!-- Dropdown Menu -->
                            <div class="sources-dropdown" id="sources-dropdown">
                                <div class="sources-dropdown-header">
                                    <input type="text" class="sources-search" placeholder="Search data sources...">
                                </div>
                                <div class="sources-dropdown-list">
                                    <label class="source-item">
                                        <input type="checkbox" checked>
                                        <img src="images/google-icon.png" alt="Google" class="source-icon-img">
                                        <span>Google Workspace</span>
                                    </label>
                                    <label class="source-item">
                                        <input type="checkbox" checked>
                                        <img src="images/slack-icon.png" alt="Slack" class="source-icon-img">
                                        <span>Slack</span>
                                    </label>
                                    <label class="source-item">
                                        <input type="checkbox">
                                        <img src="images/notion-icon.png" alt="Notion" class="source-icon-img">
                                        <span>Notion</span>
                                    </label>
                                    <label class="source-item">
                                        <input type="checkbox">
                                        <img src="images/salesforce-icon.svg" alt="Salesforce" class="source-icon-img">
                                        <span>Salesforce</span>
                                    </label>
                                    <label class="source-item">
                                        <input type="checkbox" checked>
                                        <img src="images/zendesk-icon.png" alt="Zendesk" class="source-icon-img">
                                        <span>Zendesk</span>
                                    </label>
                                    <label class="source-item">
                                        <input type="checkbox">
                                        <img src="images/gmail-icon.png" alt="Gmail" class="source-icon-img">
                                        <span>Gmail</span>
                                    </label>
                                    <label class="source-item">
                                        <input type="checkbox">
                                        <img src="images/jira-icon.svg" alt="Jira" class="source-icon-img">
                                        <span>Jira</span>
                                    </label>
                                    <label class="source-item">
                                        <input type="checkbox">
                                        <img src="images/gong-icon.png" alt="Gong" class="source-icon-img">
                                        <span>Gong</span>
                                    </label>
                                    <label class="source-item">
                                        <input type="checkbox" checked>
                                        <img src="images/bigquery-icon.png" alt="BigQuery" class="source-icon-img">
                                        <span>BigQuery</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Insight Cards -->
            <section class="insights-section">
                <div class="insight-card">
                    <div class="insight-icon">ðŸš€</div>
                    <div class="insight-content">
                        <h3 class="insight-title">GlobalTech went live with 800 seats</h3>
                        <p class="insight-description">Onboarding completed 2 weeks ahead of schedule</p>
                        <div class="insight-date">Nov 22</div>
                    </div>
                </div>

                <div class="insight-card">
                    <div class="insight-icon">ðŸ’°</div>
                    <div class="insight-content">
                        <h3 class="insight-title">Acme Corp renewed $120k</h3>
                        <p class="insight-description">Up 15% from last year's contract</p>
                        <div class="insight-date">Dec 5</div>
                    </div>
                </div>

                <div class="insight-card">
                    <div class="insight-icon">ðŸ“ˆ</div>
                    <div class="insight-content">
                        <h3 class="insight-title">MegaCorp expanded to 3,000 users</h3>
                        <p class="insight-description">200% growth from initial 1,000 seat deployment</p>
                        <div class="insight-date">Jan 8</div>
                    </div>
                </div>
            </section>

        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
